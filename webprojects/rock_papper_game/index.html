<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Power By Viraj</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Welcome To Play Ground</h1>
    <header>
        <div class="scorecard">
            <div class="name" id="name">
                PlayerName:
            </div>
            Score:
            <div class="score" id="score">
                
            </div>
        </div>
    </header>
    <div class="playground">
        <div class="chooice">
            <div class="option" id="rock"><img src="rock.png" alt="" onclick="computerdim(event)"></div>
            <div class="option" id="papper"><img src="papper.png" alt="" onclick="computerdim(event)"></div>
            <div class="option" id="scissors"><img src="scissors.png" alt="" onclick="computerdim(event)"></div>

        </div>
        <div class="result" id="result">
            
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
