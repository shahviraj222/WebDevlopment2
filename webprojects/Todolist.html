      <div class="container my-4"><!-- my-4 is given by the bootstrap means margin from top is-->
          <h2>ToDoList</h2>
      </div>
      <div class="addinlist">
        <div class="mb-3">
          <label for="tit" class="form-label" >Title</label>
          <input type="text" class="form-control" id="tit"aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Add in to do list which is below</div>
        </div>
        <div class="mb-3">
          <label for="des" class="form-label">Description</label>
          <input type="text" class="form-control" id="des">
        </div>
        <button id="add" type="submit" class="btn btn-primary">Add To List</button>
      </div>
      <div id="items ">
        <h2 class="tcentre my-4" >Your List</h2>
      </div>
      <table class="table caption-top " id="tb">
        
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Desc</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td><button type="" class="btn btn-sm btn-primary" id="del">Delete</button></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td><button type="" class="btn btn-sm btn-primary" id="del">Delete</button></td>
          </tr>
        </tbody>
      </table>
      <script>
      
    //  we don't be able to get function call by this wa

        // sumbit.addEventListener("click",add());
        pre=document.getElementById('tb').innerHTML
        localStorage.removeItem("itemsJson")
        sumbit=document.getElementById("add")
        i=2;
        sumbit.addEventListener("click",()=>
        {
          t=document.getElementById("tit").value;
          d=document.getElementById("des").value;
          console.log("HI")
          if(localStorage.getItem("itemsJson"))
        {
          i++;
          console.log("If is runing")
          document.getElementById('tb').innerHTML=pre +` <tr>
            <th scope="row">${i}</th>
            <td>${t}</td>
            <td>${d}</td>
            <td><button type="" class="btn btn-sm btn-primary" id="del">Delete</button></td>
          </tr>
          `
          pre= document.getElementById('tb').innerHTML
        }
        else
        {
          console.log("Else is runing")
          console.log("HI I am storing data");
          itemJsonArray=[];//creating array of name 'itemJsonArray
          itemJsonArray.push([t,d]);//pushing element in array
          localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray))//storing element in local storage
        }
        });
